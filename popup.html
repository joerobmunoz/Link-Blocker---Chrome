<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html ng-app="LinkBlockerApp" ng-csp>
  <head>
    <title>Link Blocker</title>

    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

    <script type="text/javascript" src="angular.js"></script>
    <script type="text/javascript" src="popup.js"></script>
  </head>
  <body style="width:400px;height:500px;">
    <div ng-controller="PopUpCtrl" style="margin-left: 20px; margin-right: 20px;">
      <h3>New Site</h3>
      <div class="form-group" style="margin-bottom:25px;">
        <label>URL</label>
        <input type="text" class="form-control">
      </div>
      <div style="border-bottom: 1px solid #ccc;"></div>
      <h3>All Sites</h3>
      <div ng-repeat="e in linkEntities">
      <div class="form-group">
        <label>Link</label>
        <input type="text" ng-model="e.link" class="form-control">
        <a class="close" href="#">&times;</a>
        <label>Block?</label>
        <input type="checkbox" ng-model="e.disabled">
      </div>
      </div>
    </div>
  </body>
</html>
